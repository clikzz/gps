        ssh target-server "echo '${{ secrets.SERVER_ROOT_PASSWORD }}' | su - root -c 'pm2 logs next-app --lines 30' 2>/dev/null || echo 'Could not retrieve PM2 logs'"
        exit 1

    - name: Cleanup
      if: always()
